repos:
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: '25.1.0'  # Use the latest stable version
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/pycqa/isort
    rev: '5.13.2'
    hooks:
      - id: isort

  - repo: https://github.com/jendrikseipp/vulture
    rev: 'v2.14'
    hooks:
      - id: vulture