<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stephen King Works</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/fixedheader/3.2.2/css/fixedHeader.dataTables.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/fixedheader/3.2.2/js/dataTables.fixedHeader.min.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --hover-color: #f8f9fa;
            --border-color: #e9ecef;
            --success-color: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--primary-color);
            background-color: #f8f9fa;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 600;
        }

        .works-table {
            width: 100% !important;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 2rem;
            border-radius: 8px;
            overflow: hidden;
        }

        .works-table th,
        .works-table td {
            padding: 1rem !important;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .works-table thead th {
            background-color: var(--secondary-color);
            color: white !important;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .works-table tbody tr:hover {
            background-color: var(--hover-color);
        }

        .format-cell {
            text-align: center;
            font-weight: 500;
        }

        .format-cell.yes {
            color: var(--success-color);
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #2980b9;
        }

        .status-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            border-radius: 4px;
            border: 2px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .status-checkbox:checked {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }

        @media (max-width: 1200px) {
            .container {
                padding: 1rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <script>
        $(document).ready(function() {
            $('.works-table').DataTable({
                fixedHeader: true,
                pageLength: 25,
                order: [[2, 'asc']], // Sort by Published date (column index 2) in ascending order
                columnDefs: [{
                    targets: 2, // Published date column
                    type: 'date'
                }]
            });

            $(document).on('change', '.status-checkbox', function() {
                const title = $(this).data('title');
                const type = $(this).data('type');
                const key = `${title}-${type}`;
                localStorage.setItem(key, $(this).prop('checked'));
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Stephen King Works</h1>
        <table class="works-table">
<thead>
<tr>
<th>Read</th>
<th>Owned</th>
<th>Published</th>
<th>Title</th>
<th>Type</th>
<th>Collection</th>
<th>Hardcover</th>
<th>Paperback</th>
<th>Ebook</th>
<th>Audiobook</th>
<th>Movie</th>
<th>Miniseries</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
    </div>
</body>
</html>
